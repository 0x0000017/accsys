{% extends 'Main/Landing/mainLayout.html' %}
{% load static %}

{% block content %}
<div class = "row">
    <div class ="col-12">
        <div class ="profileCardBox">
            <img class="rounded-circle mb-2" src ="https://via.placeholder.com/201x207">
            <input class="form-control uploadField" type="file" id="formFile"/>
            <form>
                <div class ="row mt-5 mb-5">
                    <div class ="col">
                        <label for="input-1">Username</label>
                        <input type="text" class="form-control" id ="username" placeholder="Username">
                    </div>
                    <div class ="col">
                        <label for="input-2">Password</label>
                        <input type="password" class="form-control" id ="password" placeholder="Password">
                    </div>
                    <div class ="col">
                        <label for="input-3">Confirm Password</label>
                        <input type="password" class="form-control" id ="confirmpass" placeholder="Confirm Password">
                    </div>
                </div>
                <div class ="row mb-5">
                    <div class ="col">
                        <label for="input-4">First Name</label>
                        <input type="text" class="form-control" id ="firstName" placeholder="First name">
                    </div>
                    <div class ="col">
                        <label for="input-5">Last Name</label>
                        <input type="text" class="form-control" id ="lastName" placeholder="Last name">
                    </div>
                    <div class ="col">
                        <label for="input-6">Store Name</label>
                        <input type="text" class="form-control" id ="storeName" placeholder="Store name">
                    </div>
                </div>
                <div class ="row mb-5">
                    <div class ="col">
                        <label for="input-7">Contact Number</label>
                        <input type="text" class="form-control" id ="contactNum" placeholder="Contact Number">
                    </div>
                    <div class ="col">
                        <label for="input-8">Address</label>
                        <input type="text" class="form-control" id ="address" placeholder="Address">
                    </div>
                    <div class ="col"></div>
                </div>
                <div class ="row">
                    <div class ="col"></div>
                    <div class ="col"></div>
                    <div class ="col prof-buttons">
                        <button type="button" class="btn btn-danger">Cancel</button>
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
