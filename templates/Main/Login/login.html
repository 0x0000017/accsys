{% extends 'Main/Login/layout.html' %}
{% load static %}

{% block section-1 %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

{% if error %}
    <div class="modal fade" id="onload" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login Failed</h5>
              <button type="button" onclick="history.back()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>{{error}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="history.back()" class="btn btn-success" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript">
        window.onload = () => {
            $('#onload').modal('show');
        }
    </script>
{% endif %}

<div class="container">

    <div class="row justify-content-center">
        <div class="col-4 bg-light p-2 border-opacity-50 rounded-2 px-5 py-5 shadow p-3 mb-5 bg-body-tertiary rounded" 
             style="border-style: solid;
                    border-color: #02BB7D;
                    border-width: 1pt;">
            <h3 class="my-4 text-center fs-3 fw-bold">Login</h3>
            <form method="post">
                {% csrf_token %}
                <div class="my-3">
                    <!-- <label class="form-label h6">Username</label> -->
                    <input type="text" class="form-control py-3 text-center" placeholder="Enter your username..." name="username" required>
                </div>

                <div class="my-3">
                    <!-- <label class="form-label h6">Password</label> -->
                    <input type="password" class="form-control py-3 text-center" placeholder="Enter your password..." name="password" required>
                </div>

                <div class="row justify-content-center px-2">
                    <input type="submit" class="btn btn-success my-3 py-3" style="background-color: #02BB7D; border: none;" value="Login">
                </div>
                <br><br>

                <hr class ="divider">

                <div class="row justify-content-center px-2">
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}" class="text-center">Register Here</a> </p>
                    
                </div>

            </form>

            <!-- <div class="row my-2 ms-auto">
                <div class="col">
                    <button type="button" class="btn btn-primary" >Login</button>
                </div>
                <div class="col">
                    <a href="{% url 'register' %}">
                        <button type="button" class="btn btn-danger" >
                            REGISTER HERE
                        </button>
                    </a>
                </div>
            </div> -->

        </div>
    </div>
</div>

{% endblock %}
