{% extends 'Main/layout.html' %}

{% block section-1 %}
<br>
<div class="row justify-content-center">
    <div class="col-4 bg-light p-2 border-opacity-50 rounded-2 px-5 pb-4 shadow p-3 mb-5 bg-body-tertiary rounded" 
         style="border-style: solid;
           border-color: #02BB7D;
           border-width: 1pt;">
        <h3 class="mt-3 text-center fs-3 fw-bold">Register</h3>
        <hr class ="divider">
        <form method="post">
            {% csrf_token %}

            <div class ="d-flex pb-2">
                <h4 class="fw-bold"> Personal Information </h4>
            </div>

            <div class ="form-group">
                <div class="mb-1">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control input-sm" id="fullName" placeholder="Your Full Name">
                </div>
                <div class="mb-1">
                    <label for="storeName" class="form-label">Store Name</label>
                    <input type="text" class="form-control" id="storeName" placeholder="Your Store Name">
                </div>
                <div class="mb-1">
                    <label for="cusAddr" class="form-label">Address</label>
                    <input type="text" class="form-control" id="cusAddr" placeholder="Address">
                </div>

                <hr class ="divider">

                <div class ="d-flex pb-2">
                    <h4 class="fw-bold"> Login Information</h4>
                </div>

                <div class="mb-3">
                    <label for="emailAddr" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailAddr" placeholder="youremailaddress@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Minimum of 6 characters">
                </div>
                <div class="mb-3">
                    <label for="confirmPass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPass" placeholder="Confirm your password">
                </div>
                <button type="button" class="btn btn-success" style="background-color: #02BB7D; border: none;">Submit</button>
                <button type="button" class="btn btn-danger"  style="background-color: #e24a6b; border: none;">Reset Fields</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
